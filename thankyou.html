<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DHL Ticketing - Thank You</title>
  <style>
    /* =========================================
       DHL Ticketing App - Thank You Screen
       Author: Rich
       Last updated: April 2025
       ========================================= */

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      color: #333;
      background-color: #fdfdfd;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      font-weight: 600;
      color: #28a745; /* Success green */
      margin-bottom: 30px;
    }

    button {
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ffca2c;
    }

    @media screen and (max-width: 480px) {
      h2 {
        font-size: 1.4em;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Thank you, your ticket has been submitted.</h2>
  <button onclick="window.location.replace('index.html')">Back to Home</button>
</body>
</html>
